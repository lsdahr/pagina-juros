<div class="container-fluid">
  <h1 class="h3 text-center mt-3 mb-5">Juros Compostos</h1>

  <div class="mb-3">
    <label for="emprestimo" class="form-label">
      INFORME VALOR EMPRÃ‰STIMO
    </label>
    <input type="number" class="form-control mb-3" id="exampleFormControlInput1" [(ngModel)]="valor">

    <label for="juros" class="form-label">
      INFORME QUANTIDADE JUROS (%)
    </label>
    <input type="number" class="form-control mb-3" id="exampleFormControlInput1" [(ngModel)]="juros">
  </div>

    <label for="tempo" class="form-label">
      INFORME MESES PARA PAGAR
    </label>
    <input type="number" class="form-control mb-3" id="exampleFormControlInput1" [(ngModel)]="tempo"> 


  <table class="table" *ngIf="tempo and juros and valor">
    <thead>
      <tr>
        <th>Tempo</th>
        <th>Valor</th>
      </tr>
      <tr *ngFor="let item of getJuros(); index as i">
        <td>{{i + 1}}</td>
        <td>{{juroscompostos(valor, juros, i+1).toFixed(2)}}</td>
      </tr>
      <tr>
    </thead>
  </table>

</div>
